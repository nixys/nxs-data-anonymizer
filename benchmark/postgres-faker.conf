# Configuration PostgreSQL avec faker intégré - Performance optimale
filters:
  public.users:
    columns:
      name:
        value: "{{ fakerFirstName }} {{ fakerLastName }}"
      email:
        value: "{{ fakerEmailFR }}"
      phone:
        value: "{{ fakerPhoneFR }}"
      mobile:
        value: "{{ fakerMobileFR }}"
      birth_date:
        value: "{{ fakerBirthDate }}"
      salary:
        value: "{{ fakerFloat 25000 75000 2 }}"
      description:
        value: "{{ fakerSentence 12 }}"
      address:
        value: "{{ fakerAddress }}"
      city:
        value: "{{ fakerCityFR }}"
      postal_code:
        value: "{{ fakerPostalCodeFR }}"
      iban:
        value: "{{ fakerIBAN }}"
      ssn:
        value: "{{ fakerSSNFR }}"
      vat_number:
        value: "{{ fakerVATFR }}"
      ip_address:
        value: "{{ fakerIPv4 }}"